<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Kegiatan Kepala BPS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script type="module">
    // --- Firebase Config ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0Flu6NacmEFNBr3_8gaqfmmzUi8gJ8Es",
      authDomain: "jadwal-pimpinan-8b0ef.firebaseapp.com",
      projectId: "jadwal-pimpinan-8b0ef",
      storageBucket: "jadwal-pimpinan-8b0ef.firebasestorage.app",
      messagingSenderId: "360212048977",
      appId: "1:360212048977:web:1ff5749cd1416ad08f5c70"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Menampilkan Data ke Tabel ---
    async function tampilkanData(filterBulan = "", keyword = "") {
      const tabelBody = document.querySelector("#jadwal-body");
      tabelBody.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "jadwalPimpinan"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();

        // Filter Bulan & Pencarian
        const tanggalObj = new Date(data.tanggal);
        const bulanData = tanggalObj.toLocaleString("id-ID", { month: "long" });

        if (
          (filterBulan && bulanData.toLowerCase() !== filterBulan.toLowerCase()) ||
          (keyword && !Object.values(data).join(" ").toLowerCase().includes(keyword.toLowerCase()))
        ) {
          return;
        }

        // Buat baris tabel
        const row = document.createElement("tr");
        if (data.warna) row.classList.add(`color-${data.warna}`);

        row.innerHTML = `
          <td>${data.tanggal || "-"}</td>
          <td>${data.jam || "-"}</td>
          <td>${data.kegiatan || "-"}</td>
          <td>${data.tempat || "-"}</td>
          <td>${data.tim || "-"}</td>
          <td>${data.keterangan || "-"}</td>
        `;
        tabelBody.appendChild(row);
      });
    }

    // --- Filter & Pencarian ---
    document.addEventListener("DOMContentLoaded", () => {
      const bulanSelect = document.querySelector("#filter-bulan");
      const searchInput = document.querySelector("#search-input");

      tampilkanData();

      bulanSelect.addEventListener("change", () => tampilkanData(bulanSelect.value, searchInput.value));
      searchInput.addEventListener("input", () => tampilkanData(bulanSelect.value, searchInput.value));
    });
  </script>
</head>
<body>
  <header>
    <img src="bps.png" alt="Logo BPS">
    <div>
      <h1>Agenda Kegiatan Kepala BPS</h1>
      <h2>Provinsi Sumatera Barat Tahun 2025</h2>
    </div>
    <img src="SEbps.png" alt="Logo Sensus Ekonomi 2026">
  </header>

  <section class="filter-container">
    <label for="filter-bulan">Bulan:</label>
    <select id="filter-bulan">
      <option value="">Semua</option>
      <option value="Januari">Januari</option>
      <option value="Februari">Februari</option>
      <option value="Maret">Maret</option>
      <option value="April">April</option>
      <option value="Mei">Mei</option>
      <option value="Juni">Juni</option>
      <option value="Juli">Juli</option>
      <option value="Agustus">Agustus</option>
      <option value="September">September</option>
      <option value="Oktober">Oktober</option>
      <option value="November">November</option>
      <option value="Desember">Desember</option>
    </select>

    <label for="search-input">Cari:</label>
    <input type="text" id="search-input" placeholder="Ketik nama kegiatan...">
  </section>

  <table>
    <thead>
      <tr>
        <th>Hari / Tanggal</th>
        <th>Jam Acara</th>
        <th>Nama Kegiatan</th>
        <th>Alamat / Tempat</th>
        <th>Tim</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="jadwal-body">
      <tr><td colspan="6">Memuat data...</td></tr>
    </tbody>
  </table>
</body>
</html>
