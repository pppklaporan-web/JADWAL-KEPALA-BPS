<form id="formKegiatan">
    <label>Tanggal:</label>
    <input type="date" id="tanggal" required>

    <label>Waktu:</label>
    <input type="time" id="waktu" required>

    <label>Nama Kegiatan:</label>
    <input type="text" id="kegiatan" placeholder="Contoh: Rapat Koordinasi" required>

    <label>Lokasi:</label>
    <input type="text" id="lokasi" placeholder="Contoh: Ruang Rapat Utama" required>

    <label>PIC:</label>
    <input type="text" id="pic" placeholder="Contoh: Sekretaris" required>

    <button type="submit">Simpan</button>
