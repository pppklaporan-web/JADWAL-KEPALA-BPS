<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Input Jadwal Pimpinan</title>
  <link rel="icon" type="image/png" href="bps.png">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB0Flu6NacmEFNBr3_8gaqfmmzUi8gJ8Es",
      authDomain: "jadwal-pimpinan-8b0ef.firebaseapp.com",
      projectId: "jadwal-pimpinan-8b0ef",
      storageBucket: "jadwal-pimpinan-8b0ef.firebasestorage.app",
      messagingSenderId: "360212048977",
      appId: "1:360212048977:web:1ff5749cd1416ad08f5c70"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function simpanKegiatan() {
      const hariTanggal = document.getElementById("hariTanggal").value;
      const jamAcara = document.getElementById("jamAcara").value;
      const namaKegiatan = document.getElementById("namaKegiatan").value;
      const tempat = document.getElementById("tempat").value;
      const tim = document.getElementById("tim").value;
      const keterangan = document.getElementById("keterangan").value;
      const warna = document.getElementById("warna").value;

      if (!hariTanggal || !jamAcara || !namaKegiatan) {
        alert("Harap isi minimal Hari/Tanggal, Jam Acara, dan Nama Kegiatan.");
        return;
      }

      await addDoc(collection(db, "jadwalPimpinan"), {
        hariTanggal, jamAcara, namaKegiatan, tempat, tim, keterangan, warna
      });
      alert("âœ… Jadwal berhasil disimpan!");
      tampilkanData();
    }

    async function tampilkanData() {
      const tabel = document.getElementById("tabelData");
      tabel.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "jadwalPimpinan"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.classList.add(data.warna || "");
        tr.innerHTML = `
          <td>${data.hariTanggal}</td>
          <td>${data.jamAcara}</td>
          <td>${data.namaKegiatan}</td>
          <td>${data.tempat}</td>
          <td>${data.tim}</td>
          <td>${data.keterangan}</td>
          <td>
            <button class="edit" onclick="editData('${docSnap.id}', '${data.hariTanggal}', '${data.jamAcara}', '${data.namaKegiatan}', '${data.tempat}', '${data.tim}', '${data.keterangan}', '${data.warna}')">Edit</button>
            <button class="hapus" onclick="hapusData('${docSnap.id}')">Hapus</button>
          </td>
        `;
        tabel.appendChild(tr);
      });
    }

    async function hapusData(id) {
      if (confirm("Yakin ingin menghapus jadwal ini?")) {
        await deleteDoc(doc(db, "jadwalPimpinan", id));
        tampilkanData();
      }
    }

    async function editData(id, hariTanggal, jamAcara, namaKegiatan, tempat, tim, keterangan, warna) {
      document.getElementById("hariTanggal").value = hariTanggal;
      document.getElementById("jamAcara").value = jamAcara;
      document.getElementById("namaKegiatan").value = namaKegiatan;
      document.getElementById("tempat").value = tempat;
      document.getElementById("tim").value = tim;
      document.getElementById("keterangan").value = keterangan;
      document.getElementById("warna").value = warna;
      document.getElementById("btnSimpan").onclick = async function() {
        await updateDoc(doc(db, "jadwalPimpinan", id), {
          hariTanggal, jamAcara, namaKegiatan, tempat, tim, keterangan, warna
        });
        alert("âœ… Jadwal berhasil diperbarui!");
        tampilkanData();
        document.getElementById("btnSimpan").onclick = simpanKegiatan;
      };
    }

    window.onload = tampilkanData;
    window.simpanKegiatan = simpanKegiatan;
    window.hapusData = hapusData;
    window.editData = editData;
  </script>
</head>

<body>
  <header>
    <img src="bps.png" alt="BPS Logo">
    <h1>Admin Input Jadwal Pimpinan</h1>
    <h2>Provinsi Sumatera Barat</h2>
  </header>

  <form>
    <h3>Form Input Kegiatan</h3>

    <label>Hari / Tanggal:</label>
    <input type="date" id="hariTanggal">

    <label>Jam Acara:</label>
    <input type="time" id="jamAcara">

    <label>Nama Kegiatan:</label>
    <input type="text" id="namaKegiatan" placeholder="Contoh: Rapat Koordinasi">

    <label>Alamat / Tempat:</label>
    <input type="text" id="tempat">

    <label>Tim:</label>
    <input type="text" id="tim">

    <label>Keterangan:</label>
    <textarea id="keterangan" rows="2"></textarea>

    <label>Warna Penanda:</label>
    <select id="warna">
      <option value="">Pilih Warna</option>
      <option value="merah">Merah</option>
      <option value="biru">Biru</option>
      <option value="kuning">Kuning</option>
      <option value="hijau">Hijau</option>
    </select>

    <button type="button" class="simpan" id="btnSimpan" onclick="simpanKegiatan()">ðŸ’¾ Simpan Jadwal</button>
  </form>

  <div class="dashboard-container">
    <h2>Data Jadwal yang Telah Dimasukkan</h2>
    <table>
      <thead>
        <tr>
          <th>Hari/Tanggal</th>
          <th>Jam Acara</th>
          <th>Nama Kegiatan</th>
          <th>Tempat</th>
          <th>Tim</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelData"></tbody>
    </table>
  </div>

  <footer>Â© 2025 Badan Pusat Statistik Provinsi Sumatera Barat</footer>
</body>
</html>
