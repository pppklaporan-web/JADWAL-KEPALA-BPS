<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Jadwal Pimpinan</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
<style>
  body { background-color: #f5f6fa; }
  .card { margin-bottom: 1rem; }
  .today { border-left: 4px solid #00d1b2; }
  .past { opacity: 0.6; }
</style>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Dashboard Jadwal Pimpinan</h1>
    <div id="jadwalContainer"></div>
  </div>
</section>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB0Flu6NacmEFNBr3_8gaqfmmzUi8gJ8Es",
  authDomain: "jadwal-pimpinan-8b0ef.firebaseapp.com",
  projectId: "jadwal-pimpinan-8b0ef",
  storageBucket: "jadwal-pimpinan-8b0ef.appspot.com",
  messagingSenderId: "360212048977",
  appId: "1:360212048977:web:1ff5749cd1416ad08f5c70"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const container = document.getElementById('jadwalContainer');
function formatDate(dateStr){
  const d = new Date(dateStr);
  return d.toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'});
}

db.collection('jadwal').orderBy('tanggal').onSnapshot(snapshot => {
  container.innerHTML = '';
  const todayStr = new Date().toISOString().split('T')[0];
  snapshot.forEach(doc => {
    const data = doc.data();
    const cardClass = data.tanggal === todayStr ? 'card today' : (data.tanggal < todayStr ? 'card past' : 'card');
    const html = `
      <div class="${cardClass}">
        <header class="card-header">
          <p class="card-header-title">${formatDate(data.tanggal)} - ${data.jam}</p>
        </header>
        <div class="card-content">
          <div class="content">
            <strong>Kegiatan:</strong> ${data.kegiatan} <br>
            <strong>Lokasi:</strong> ${data.lokasi || '-'} <br>
            <strong>Keterangan:</strong> ${data.keterangan || '-'}
          </div>
        </div>
      </div>
    `;
    container.innerHTML += html;
  });
});
</script>
</body>
</html>
