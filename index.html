<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Jadwal Pimpinan</title>
  <link rel="icon" type="image/png" href="bps.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="bps.png" alt="Logo BPS" class="logo" />
    <h1>ADMIN INPUT JADWAL PIMPINAN</h1>
  </header>

  <!-- ðŸ” LOGIN FORM -->
  <section id="loginSection">
    <div class="login-card">
      <h2>Login Admin</h2>
      <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" placeholder="Email admin" required />

        <label>Password:</label>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- ðŸ§¾ ADMIN SECTION -->
  <main id="adminSection" style="display: none;">
    <div class="top-bar">
      <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <section class="form-section">
      <h2>Form Input Jadwal</h2>
      <form id="formKegiatan">
        <label>Hari/Tanggal:</label>
        <input type="date" id="tanggal" required />

        <label>Jam Acara:</label>
        <input type="time" id="jam" required />

        <label>Nama Kegiatan:</label>
        <input type="text" id="kegiatan" required placeholder="Masukkan nama kegiatan" />

        <label>Alamat/Tempat:</label>
        <input type="text" id="tempat" required placeholder="Masukkan tempat kegiatan" />

        <label>Tim:</label>
        <input type="text" id="tim" required placeholder="Nama Tim atau Personil" />

        <label>Keterangan:</label>
        <textarea id="keterangan" placeholder="Tambahkan keterangan..."></textarea>

        <label>Konfirmasi Kehadiran:</label>
        <select id="kehadiran" required>
          <option value="">-- Pilih Konfirmasi --</option>
          <option value="Dihadiri Kepala">Dihadiri Kepala</option>
          <option value="Diwakilkan">Diwakilkan</option>
        </select>

        <label>Pilih Warna Penanda:</label>
        <select id="warna">
          <option value="biru">Biru</option>
          <option value="merah">Merah</option>
          <option value="kuning">Kuning</option>
          <option value="hijau">Hijau</option>          
        </select>

        <button type="submit">Simpan Jadwal</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Daftar Jadwal yang Sudah Diinput</h2>
      <table id="tabelKegiatan">
        <thead>
          <tr>
            <th>Hari/Tanggal</th>
            <th>Jam</th>
            <th>Kegiatan</th>
            <th>Tempat</th>
            <th>Tim</th>
            <th>Keterangan</th>
            <th>Kehadiran</th>
            <th>Warna</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="daftarKegiatan"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Â© 2025 BPS Provinsi Sumatera Barat</p>
  </footer>

  <!-- ðŸ”¥ FIREBASE SETUP -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // ðŸ”§ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyB0Flu6NacmEFNBr3_8gaqfmmzUi8gJ8Es",
    authDomain: "jadwal-pimpinan-8b0ef.firebaseapp.com",
    projectId: "jadwal-pimpinan-8b0ef",
    storageBucket: "jadwal-pimpinan-8b0ef.appspot.com",
    messagingSenderId: "360212048977",
    appId: "1:360212048977:web:1ff5749cd1416ad08f5c70",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const colRef = collection(db, "jadwal");

  const loginSection = document.getElementById("loginSection");
  const adminSection = document.getElementById("adminSection");
  const loginForm = document.getElementById("loginForm");
  const logoutBtn = document.getElementById("logoutBtn");
  const formKegiatan = document.getElementById("formKegiatan");
  const simpanBtn = formKegiatan.querySelector("button[type='submit']");

  let editId = null; // ðŸ†” Menyimpan ID data yang sedang diedit

  // ðŸ” Login
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("âœ… Login berhasil!");
    } catch (error) {
      alert("âŒ Login gagal! Periksa email & password.");
    }
  });

  // ðŸšª Logout
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    formKegiatan.reset();
    simpanBtn.textContent = "Simpan Jadwal";
    editId = null;
  });

  // ðŸ‘€ Pantau status login
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginSection.style.display = "none";
      adminSection.style.display = "block";
      tampilkanKegiatan();
    } else {
      loginSection.style.display = "block";
      adminSection.style.display = "none";
    }
  });

  // ðŸ§¾ Simpan / Update Jadwal
  formKegiatan.addEventListener("submit", async (e) => {
    e.preventDefault();
    const tanggal = document.getElementById("tanggal").value;
    const jam = document.getElementById("jam").value;
    const kegiatan = document.getElementById("kegiatan").value;
    const tempat = document.getElementById("tempat").value;
    const tim = document.getElementById("tim").value;
    const keterangan = document.getElementById("keterangan").value;
    const kehadiran = document.getElementById("kehadiran").value;
    const warna = document.getElementById("warna").value;

    if (editId) {
      // âœï¸ Update data yang sudah ada
      await updateDoc(doc(db, "jadwal", editId), {
        tanggal, jam, kegiatan, tempat, tim, keterangan, kehadiran, warna
      });
      alert("âœ… Jadwal berhasil diperbarui!");
      editId = null;
      simpanBtn.textContent = "Simpan Jadwal";
    } else {
      // âž• Tambah data baru
      await addDoc(colRef, { tanggal, jam, kegiatan, tempat, tim, keterangan, kehadiran, warna });
      alert("âœ… Jadwal berhasil disimpan!");
    }

    formKegiatan.reset();
    tampilkanKegiatan();
  });

  // ðŸ“‹ Tampilkan Jadwal
  async function tampilkanKegiatan() {
    const daftarKegiatan = document.getElementById("daftarKegiatan");
    daftarKegiatan.innerHTML = "";
    const snapshot = await getDocs(colRef);

    snapshot.forEach((docItem) => {
      const data = docItem.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.tanggal}</td>
        <td>${data.jam}</td>
        <td>${data.kegiatan}</td>
        <td>${data.tempat}</td>
        <td>${data.tim}</td>
        <td>${data.keterangan}</td>
        <td>${data.kehadiran || "-"}</td>
        <td><span class="warna-box ${data.warna}">${data.warna}</span></td>
        <td>
          <button class="editBtn" data-id="${docItem.id}">Edit</button>
          <button class="deleteBtn" data-id="${docItem.id}">Hapus</button>
        </td>
      `;
      daftarKegiatan.appendChild(row);
    });

    // ðŸ—‘ï¸ Tombol hapus
    document.querySelectorAll(".deleteBtn").forEach((btn) => {
      btn.addEventListener("click", async () => {
        if (confirm("Yakin hapus jadwal ini?")) {
          await deleteDoc(doc(db, "jadwal", btn.dataset.id));
          tampilkanKegiatan();
        }
      });
    });

    // âœï¸ Tombol edit â€” isi kembali ke form
    document.querySelectorAll(".editBtn").forEach((btn) => {
      btn.addEventListener("click", async () => {
        const id = btn.dataset.id;
        const docRef = doc(db, "jadwal", id);
        const allDocs = await getDocs(colRef);
        allDocs.forEach((item) => {
          if (item.id === id) {
            const data = item.data();
            document.getElementById("tanggal").value = data.tanggal;
            document.getElementById("jam").value = data.jam;
            document.getElementById("kegiatan").value = data.kegiatan;
            document.getElementById("tempat").value = data.tempat;
            document.getElementById("tim").value = data.tim;
            document.getElementById("keterangan").value = data.keterangan;
            document.getElementById("kehadiran").value = data.kehadiran || "";
            document.getElementById("warna").value = data.warna || "biru";
          }
        });
        editId = id;
        simpanBtn.textContent = "Update Jadwal";
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    });
  }
</script>
</body>
</html>
