<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Jadwal Pimpinan</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Dashboard Jadwal Pimpinan</h1>
    <table class="table is-striped is-fullwidth" id="jadwalTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jam</th>
          <th>Kegiatan</th>
          <th>Lokasi</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<!-- Firebase Compat -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // ðŸ”¹ Ganti dengan Firebase config milikmu ðŸ”¹
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyB0Flu6NacmEFNBr3_8gaqfmmzUi8gJ8Es",
  authDomain: "jadwal-pimpinan-8b0ef.firebaseapp.com",
  projectId: "jadwal-pimpinan-8b0ef",
  storageBucket: "jadwal-pimpinan-8b0ef.firebasestorage.app",
  messagingSenderId: "360212048977",
  appId: "1:360212048977:web:1ff5749cd1416ad08f5c70"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
 firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tableBody = document.querySelector('#jadwalTable tbody');
  db.collection('jadwal').orderBy('tanggal').onSnapshot(snapshot => {
    tableBody.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const row = `<tr>
        <td>${data.tanggal}</td>
        <td>${data.jam}</td>
        <td>${data.kegiatan}</td>
        <td>${data.lokasi || '-'}</td>
        <td>${data.keterangan || '-'}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  });
</script>
</body>
</html>
